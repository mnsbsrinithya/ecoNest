<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoNest</title>
  <style>
    body {
        background: linear-gradient(to right, #065717, #5ebd67);
       
      height: 600px;
      margin: 0;
      display: grid;
      grid-template-rows: 500px 100px;
      grid-template-columns: 1fr 30px 30px 30px 30px 30px 1fr;
      align-items: center;
      justify-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .item img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 15px;
    }

    .name {
      margin-bottom: 2px;
      color: #2e7d32;
    }

    .occupation {
      font-style: italic;
      margin-top: 2px;
      color: #c8e6c9;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #2e7d32;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1b5e20;
    }

    main#carousel {
  grid-row: 1 / 2;
  grid-column: 1 / 8;
  width: 100vw;
  height: 300px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transform-style: preserve-3d;
  perspective: 600px;
  --items: 5;
  --middle: 3;
  --position: 1;
  
}

    div.item {
      text-align: center;
      padding: 20px;
      border: 3px solid #66bb6a;
      border-radius: 20px;
      background-color: white;
      position: absolute;
      width: 300px;
      height: 250px;
      --r: calc(var(--position) - var(--offset));
      --abs: max(calc(var(--r) * -1), var(--r));
      transition: all 0.25s linear;
      transform: rotateY(calc(-10deg * var(--r)))
      translateX(calc(-300px * var(--r)));
      z-index: calc((var(--position) - var(--abs)));
    }

    div.item:nth-of-type(1) { --offset: 1; }
    div.item:nth-of-type(2) { --offset: 2; }
    div.item:nth-of-type(3) { --offset: 3; }
    div.item:nth-of-type(4) { --offset: 4; }
    div.item:nth-of-type(5) { --offset: 5; }

    input:nth-of-type(1) { grid-column: 2 / 3; grid-row: 2 / 3; }
    input:nth-of-type(1):checked ~ main#carousel { --position: 1; }

    input:nth-of-type(2) { grid-column: 3 / 4; grid-row: 2 / 3; }
    input:nth-of-type(2):checked ~ main#carousel { --position: 2; }

    input:nth-of-type(3) { grid-column: 4 /5; grid-row: 2 / 3; }
    input:nth-of-type(3):checked ~ main#carousel { --position: 3; }

    input:nth-of-type(4) { grid-column: 5 / 6; grid-row: 2 / 3; }
    input:nth-of-type(4):checked ~ main#carousel { --position: 4; }

    input:nth-of-type(5) { grid-column: 6 / 7; grid-row: 2 / 3; }
    input:nth-of-type(5):checked ~ main#carousel { --position: 5; }
  </style>
</head>
<body>
  <input type="radio" name="position" />
  <input type="radio" name="position" />
  <input type="radio" name="position" checked/>
  <input type="radio" name="position" />
  <input type="radio" name="position" />
  <main id="carousel">
    <div class="item">
      <img src="air1.jpeg">
      <h3 class="name">Air Quality</h3>
      <p class="occupation">Breathe Clean</p>
      <a href="AirQuality.html" class="btn">Explore Air</a>
    </div>
    <div class="item">
      <img src="water1.jpeg">
      <h3 class="name">Water</h3>
      <p class="occupation">Save Every Drop</p>
      <a href="Water.html" class="btn">Explore Water</a>
    </div>
    <div class="item">
      <img src="elec1.jpeg">
      <h3 class="name">Electricity</h3>
      <p class="occupation">Power Smartly</p>
      <a href="electricity.html" class="btn">Explore Electricity</a>
    </div>
    <div class="item">
      <img src="soil1.jpeg">
      <h3 class="name">Soil</h3>
      <p class="occupation">Protect Earth</p>
      <a href="Soil.html" class="btn">Explore Soil</a>
    </div>
    <div class="item">
      <img src="solar1.jpeg">
      <h3 class="name">Solar Panels</h3>
      <p class="occupation">Harvest Sun</p>
      <a href="Solar.html" class="btn">Explore Solar</a>
    </div>
  </main>
</body>
</html>
